<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Main</title>
</head>
<body>

    <header>
        <nav class="navbar bg-primary mb-5 shadow">
            <div class="container">
              <a class="navbar-brand link-light" href="#">SN</a>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 d-flex justify-content-center">
              <form class="w-100">
                <div class="mb-3"><p class="h2 text-center">Enter to SN</p></div>
                <div class="mb-3 mb-5">
                  <input type="text" class="form-control text-muted px-0" id="exampleInputUser" aria-describedby="userHelp" placeholder="Login">
                </div>
                <div class="mb-3 mb-4 pt-3">
                  <input type="password" class="form-control px-0" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check mb-4 py-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary border-0 w-100 mb-3 text-uppercase shadow py-2">enter</button>
                <div class="d-flex justify-content-end pt-2"><a href="#" class="text-info text-decoration-none">Create new account</a></div>
              </form>
            </div>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
