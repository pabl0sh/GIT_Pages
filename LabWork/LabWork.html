<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LabWork</title>
</head>
<body>
    <div class="container">
        <main class="d-flex justify-content-center mb-4 mt-5">
            <div class="col-xs-8 col-sm-8 col-md-7 col-lg-5 col-xl-4 d-flex justify-content-center bg-light py-3">
                <h1 class="text-uppercase font-weight-light text-muted mx-5">teacher book</h1>
            </div>
        </main>
        <main class="d-flex justify-content-center">
            <div class="col-sm-8 col-md-7 col-lg-5 col-xl-4 d-flex justify-content-center bg-light">
              <form class="w-100 px-5 my-5" novalidate>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="email" class="form-control py-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control py-3" id="exampleInputPassword1" placeholder="Enter password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 border-0 mb-3 py-3">Submit</button>
                <a href="#" class="forgot text-decoration-none">Forgot password</a>
              </form>
            </div>
        </main>
    </div>
</body>
</html>
